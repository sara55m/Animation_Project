<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <img src="uploads/image1.jpg" class="image" height="500px">
        <div class="traffic">
        <div class="box">
            <div id="red" class="circle"></div>
            <div id="yellow" class="circle"></div>
            <div id="green" class="circle"></div>
        </div>
        <div class="leg"></div>
    </div>
        <div class="person">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms">
                <div class="left-arm"></div>
                <div class="right-arm"></div>
            </div>
            <div class="legs">
                <div class="left-leg"></div>
                <div class="right-leg"></div>
            </div>
        </div>
        <div class="car">
            <div class="body1"></div>
            <div class="body2">
                <div class="windows">
                    <div class="left-window"></div>
                    <div class="right-window"></div>
                </div>
            </div>

                <div class="wheels">
                    <div class="left-wheel"></div>
                    <div class="right-wheel"></div>
                </div>
            
        </div>

    </div>
